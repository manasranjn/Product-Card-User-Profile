<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Product Card</title>
</head>

<body>
    <!-- Profile Card-->
    <div class="profile-card">
        <!-- Side Bard-->
        <div class="profile-sidebar">
            <img src="https://img.freepik.com/free-photo/smiling-young-male-professional-standing-with-arms-crossed-while-making-eye-contact-against-isolated-background_662251-838.jpg?semt=ais_hybrid"
                alt="User Profile picture" class="profile-photo">
            <h2>John Doe</h2>
            <p class="job-title">FullStack Developer</p>
            <p class="company">Google</p>
        </div>
        <!-- Side Bar End-->
        <!-- Main-->
        <div class="profile-main">
            <!-- Bio -->
            <p class="bio">Lorem ipsum dolor sit amet consectetur adipisicing elit. Lorem ipsum dolor sit amet
                consectetur adipisicing elit.
            </p>
            <!-- Contact Information -->
            <div class="contact-info">
                <p>johndoe@gmail.com â—¦ New York</p>
            </div>
            <!-- Social Links -->
            <div class="social-links">
                <a href="#">
                    <i class="fab fa-linkedin-in"></i>
                </a>
                <a href="#">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#">
                    <i class="fab fa-github"></i>
                </a>
            </div>
            <!-- Skills -->
            <div class="skills">
                <span class="skill">JavaScript</span>
                <span class="skill">Node.js</span>
                <span class="skill">ReactJS</span>
                <span class="skill">Python</span>
            </div>
            <!-- Button -->
            <button class="btn">Check Profile</button>
        </div>
        <!-- Main End-->
    </div>
</body>

</html>
